<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f1923"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4655;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main crosshair circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#redGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#redGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Crosshair lines -->
  <!-- Top line -->
  <rect x="246" y="100" width="20" height="100" fill="url(#redGradient)" filter="url(#shadow)"/>
  <!-- Bottom line -->
  <rect x="246" y="312" width="20" height="100" fill="url(#redGradient)" filter="url(#shadow)"/>
  <!-- Left line -->
  <rect x="100" y="246" width="100" height="20" fill="url(#redGradient)" filter="url(#shadow)"/>
  <!-- Right line -->
  <rect x="312" y="246" width="100" height="20" fill="url(#redGradient)" filter="url(#shadow)"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="25" fill="url(#redGradient)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="12" fill="#ffffff"/>
  
  <!-- Corner accents (VALORANT style) -->
  <!-- Top left -->
  <path d="M 120 120 L 160 120 L 120 160 Z" fill="url(#accentGradient)" opacity="0.7"/>
  <!-- Top right -->
  <path d="M 392 120 L 392 160 L 352 120 Z" fill="url(#accentGradient)" opacity="0.7"/>
  <!-- Bottom left -->
  <path d="M 120 392 L 160 392 L 120 352 Z" fill="url(#accentGradient)" opacity="0.7"/>
  <!-- Bottom right -->
  <path d="M 392 392 L 352 392 L 392 352 Z" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Brand text "P" for Pointbook -->
  <text x="256" y="280" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" 
        text-anchor="middle" fill="#ffffff" opacity="0.9" filter="url(#shadow)">P</text>
</svg>