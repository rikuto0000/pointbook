<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ point.title }} | VALORANT Pointbook</title>

  <!-- ✅ PWA対応 -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ff4655">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Pointbook">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <!-- ✅ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(reg => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker error:", err));
    }
  </script>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Rajdhani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ✅ Modern Styles -->
  <link rel="stylesheet" href="/static/css/modern.css">

  <!-- ✅ Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Fallback styles -->
  {% include 'base_styles.html' %}
</head>

<body>
  <!-- Animated Background Particles -->
  <div class="particles">
    {% for i in range(6) %}
    <div class="particle" style="left: {{ (i * 15 + 10) }}%; animation-delay: {{ i * 0.8 }}s;"></div>
    {% endfor %}
  </div>

  <!-- Navigation -->
  <nav class="p-4" style="animation: slideInLeft 0.6s ease-out;">
    <a href="javascript:history.back()" class="inline-flex items-center gap-2 text-gray-300 hover:text-white transition-colors duration-300">
      <i class="fas fa-arrow-left"></i>
      <span>戻る</span>
    </a>
  </nav>

  <!-- Header -->
  <header class="glass rounded-2xl mx-4 mb-8 p-6 text-center" style="animation: fadeInUp 0.8s ease-out;">
    <h1 class="text-3xl sm:text-4xl font-bold text-glow mb-4">
      {{ point.title }}
    </h1>
    <p class="text-lg text-gray-300">{{ point.description }}</p>
    
    <!-- Stats -->
    <div class="flex items-center justify-center gap-6 mt-4 text-sm">
      <div class="flex items-center gap-2">
        <i class="fas fa-heart text-red-400"></i>
        <span>{{ point.likes_count or 0 }} いいね</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fas fa-eye text-blue-400"></i>
        <span>123 回表示</span>
      </div>
    </div>
  </header>

  <!-- Images Grid -->
  <main class="container mx-auto px-4 pb-8">
    <div class="max-w-4xl mx-auto space-y-8">

      <!-- Stand Position -->
      <article class="card" style="animation: fadeInUp 0.8s ease-out 0.1s both;">
        <div class="p-6 pb-4">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
              <i class="fas fa-map-marker-alt text-white text-lg"></i>
            </div>
            <div>
              <h2 class="text-xl font-bold text-white">立ち位置</h2>
              <p class="text-gray-300 text-sm">この場所に立ってください</p>
            </div>
          </div>
        </div>
        <div class="relative overflow-hidden">
          <img src="{{ point.stand_image }}" 
               alt="立ち位置" 
               class="w-full h-64 sm:h-80 object-cover enhanced-image"
               loading="lazy"
               onerror="this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-64 bg-gray-700 text-gray-400\'><i class=\'fas fa-image text-4xl\'></i></div>'" />
        </div>
      </article>

      <!-- Aim Point -->
      <article class="card" style="animation: fadeInUp 0.8s ease-out 0.2s both;">
        <div class="p-6 pb-4">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center">
              <i class="fas fa-crosshairs text-white text-lg"></i>
            </div>
            <div>
              <h2 class="text-xl font-bold text-white">エイムポイント</h2>
              <p class="text-gray-300 text-sm">この位置を狙ってください</p>
            </div>
          </div>
        </div>
        <div class="relative overflow-hidden">
          <img src="{{ point.point_image }}" 
               alt="エイムポイント" 
               class="w-full h-64 sm:h-80 object-cover enhanced-image"
               loading="lazy"
               onerror="this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-64 bg-gray-700 text-gray-400\'><i class=\'fas fa-image text-4xl\'></i></div>'" />
        </div>
      </article>

      <!-- Extra Info -->
      <article class="card" style="animation: fadeInUp 0.8s ease-out 0.3s both;">
        <div class="p-6 pb-4">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center">
              <i class="fas fa-info-circle text-white text-lg"></i>
            </div>
            <div>
              <h2 class="text-xl font-bold text-white">補足情報</h2>
              <p class="text-gray-300 text-sm">追加のヒントや注意点</p>
            </div>
          </div>
        </div>
        <div class="relative overflow-hidden rounded-b-2xl">
          <img src="{{ point.extra_image }}" 
               alt="補足情報" 
               class="w-full h-64 sm:h-80 object-cover enhanced-image"
               loading="lazy"
               onerror="this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-64 bg-gray-700 text-gray-400\'><i class=\'fas fa-image text-4xl\'></i></div>'" />
        </div>
      </article>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center" style="animation: fadeInUp 0.8s ease-out 0.4s both;">
        <button onclick="likePoint()" class="btn-primary inline-flex items-center justify-center gap-2">
          <i class="fas fa-heart"></i>
          <span>いいね</span>
        </button>
        <button onclick="bookmarkPoint()" class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
          <i class="fas fa-bookmark"></i>
          <span>ブックマーク</span>
        </button>
        <button onclick="sharePoint()" class="inline-flex items-center justify-center gap-2 bg-gray-600 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
          <i class="fas fa-share"></i>
          <span>共有</span>
        </button>
      </div>

    </div>
  </main>

  <!-- Enhanced FAB -->
  <a href="/add" class="fab group" title="新しい定点を追加">
    <i class="fas fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
  </a>

  <script>
    // Enhanced interactions with error handling
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Image loading handlers
        const images = document.querySelectorAll('img[src]');
        images.forEach(img => {
          img.addEventListener('load', function() {
            this.style.opacity = '1';
          });
          
          img.addEventListener('click', function() {
            try {
              // Simple lightbox effect
              const overlay = document.createElement('div');
              overlay.className = 'fixed inset-0 bg-black/90 flex items-center justify-center z-50';
              overlay.innerHTML = `
                <div class="relative max-w-4xl max-h-screen p-4">
                  <img src="${this.src}" alt="${this.alt}" class="max-w-full max-h-full object-contain rounded-lg">
                  <button onclick="this.parentElement.parentElement.remove()" class="absolute top-2 right-2 w-10 h-10 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              `;
              document.body.appendChild(overlay);
              
              overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                  overlay.remove();
                }
              });
            } catch (err) {
              console.warn('Lightbox error:', err);
            }
          });
        });

        // Parallax effect
        document.addEventListener('mousemove', function(e) {
          try {
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 0) {
              const mouseX = e.clientX / window.innerWidth;
              const mouseY = e.clientY / window.innerHeight;

              particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.3;
                const x = mouseX * speed * 15;
                const y = mouseY * speed * 15;
                if (particle && particle.style) {
                  particle.style.transform = `translateX(${x}px) translateY(${y}px)`;
                }
              });
            }
          } catch (err) {
            console.warn('Parallax error:', err);
          }
        });
      } catch (err) {
        console.error('Script initialization error:', err);
      }
    });

    // Point interactions
    function likePoint() {
      try {
        console.log('Point liked');
        if (navigator.vibrate) {
          navigator.vibrate([50, 100, 50]);
        }
        // Add visual feedback
        const btn = event.target.closest('button');
        const icon = btn.querySelector('i');
        icon.style.color = '#ef4444';
        setTimeout(() => icon.style.color = '', 2000);
      } catch (err) {
        console.error('Like error:', err);
      }
    }

    function bookmarkPoint() {
      try {
        console.log('Point bookmarked');
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
        // Add visual feedback
        const btn = event.target.closest('button');
        const icon = btn.querySelector('i');
        icon.classList.toggle('fas');
        icon.classList.toggle('far');
      } catch (err) {
        console.error('Bookmark error:', err);
      }
    }

    function sharePoint() {
      try {
        if (navigator.share) {
          navigator.share({
            title: '{{ point.title }}',
            text: '{{ point.description }}',
            url: window.location.href
          });
        } else {
          // Fallback: copy to clipboard
          navigator.clipboard.writeText(window.location.href);
          alert('URLをコピーしました');
        }
      } catch (err) {
        console.error('Share error:', err);
        alert('共有に失敗しました');
      }
    }

    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
  </script>
</body>
</html>
