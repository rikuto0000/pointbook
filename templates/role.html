<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ロール選択 | VALORANT Pointbook</title>

  <!-- ✅ PWA対応 -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ff4655">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Pointbook">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <!-- ✅ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(reg => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker error:", err));
    }
  </script>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Rajdhani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ✅ Modern Styles -->
  <link rel="stylesheet" href="/static/css/modern.css">

  <!-- ✅ Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="min-h-screen flex flex-col">
  <!-- Header -->
  {% include 'header.html' %}
  
  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
  </div>

  <!-- Navigation -->
  <nav class="p-4" style="animation: slideInLeft 0.6s ease-out;">
    <a href="/map/{{ map_id }}" class="inline-flex items-center gap-2 text-gray-300 hover:text-white transition-colors duration-300">
      <i class="fas fa-arrow-left"></i>
      <span>攻守選択に戻る</span>
    </a>
  </nav>

  <!-- Header -->
  <header class="glass rounded-2xl mx-4 mb-8 p-8 text-center" style="animation: fadeInUp 0.8s ease-out;">
    <div class="flex items-center justify-center gap-4 mb-6">
      <i class="fas fa-users text-3xl text-glow"></i>
      <h1 class="text-4xl sm:text-5xl font-bold text-glow tracking-wide">
        ロール選択
      </h1>
    </div>
    <p class="text-xl text-gray-300 font-medium tracking-wider">プレイするロールを選択してください</p>
    <div class="w-32 h-1 bg-gradient-to-r from-purple-500 via-red-500 to-yellow-500 mx-auto mt-4 rounded"></div>
  </header>

  <!-- Role Selection -->
  <main class="container mx-auto px-4 pb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">

      <!-- Controller -->
      <article style="animation: fadeInUp 0.8s ease-out 0.1s both;">
        <a href="/map/{{ map_id }}/side/{{ side }}/role/controller" class="block group">
          <div class="card relative overflow-hidden p-6 bg-gradient-to-br from-blue-600/20 to-purple-800/20 border-blue-500/50 hover:border-blue-400">
            <div class="flex items-center gap-4">
              <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-xl">
                <i class="fas fa-cloud text-2xl text-white"></i>
              </div>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-white group-hover:text-blue-300 transition-colors duration-300">
                  コントローラー
                </h3>
                <p class="text-gray-300 text-sm group-hover:text-white transition-colors duration-300">
                  エリア制圧とサポート
                </p>
              </div>
              <i class="fas fa-chevron-right text-gray-400 group-hover:text-white group-hover:translate-x-1 transition-all duration-300"></i>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-purple-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
          </div>
        </a>
      </article>

      <!-- Initiator -->
      <article style="animation: fadeInUp 0.8s ease-out 0.2s both;">
        <a href="/map/{{ map_id }}/side/{{ side }}/role/initiator" class="block group">
          <div class="card relative overflow-hidden p-6 bg-gradient-to-br from-yellow-600/20 to-orange-800/20 border-yellow-500/50 hover:border-yellow-400">
            <div class="flex items-center gap-4">
              <div class="w-16 h-16 bg-gradient-to-br from-yellow-500 to-orange-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-xl">
                <i class="fas fa-search text-2xl text-white"></i>
              </div>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-white group-hover:text-yellow-300 transition-colors duration-300">
                  イニシエーター
                </h3>
                <p class="text-gray-300 text-sm group-hover:text-white transition-colors duration-300">
                  情報収集と先制攻撃
                </p>
              </div>
              <i class="fas fa-chevron-right text-gray-400 group-hover:text-white group-hover:translate-x-1 transition-all duration-300"></i>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-yellow-500 to-orange-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
          </div>
        </a>
      </article>

      <!-- Sentinel -->
      <article style="animation: fadeInUp 0.8s ease-out 0.3s both;">
        <a href="/map/{{ map_id }}/side/{{ side }}/role/sentinel" class="block group">
          <div class="card relative overflow-hidden p-6 bg-gradient-to-br from-green-600/20 to-emerald-800/20 border-green-500/50 hover:border-green-400">
            <div class="flex items-center gap-4">
              <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-xl">
                <i class="fas fa-shield-alt text-2xl text-white"></i>
              </div>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-white group-hover:text-green-300 transition-colors duration-300">
                  センチネル
                </h3>
                <p class="text-gray-300 text-sm group-hover:text-white transition-colors duration-300">
                  防衛とエリア監視
                </p>
              </div>
              <i class="fas fa-chevron-right text-gray-400 group-hover:text-white group-hover:translate-x-1 transition-all duration-300"></i>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 to-emerald-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
          </div>
        </a>
      </article>

      <!-- Duelist -->
      <article style="animation: fadeInUp 0.8s ease-out 0.4s both;">
        <a href="/map/{{ map_id }}/side/{{ side }}/role/duelist" class="block group">
          <div class="card relative overflow-hidden p-6 bg-gradient-to-br from-red-600/20 to-pink-800/20 border-red-500/50 hover:border-red-400">
            <div class="flex items-center gap-4">
              <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-xl">
                <i class="fas fa-fire text-2xl text-white"></i>
              </div>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-white group-hover:text-red-300 transition-colors duration-300">
                  デュエリスト
                </h3>
                <p class="text-gray-300 text-sm group-hover:text-white transition-colors duration-300">
                  フラグと突破力
                </p>
              </div>
              <i class="fas fa-chevron-right text-gray-400 group-hover:text-white group-hover:translate-x-1 transition-all duration-300"></i>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-red-500 to-pink-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
          </div>
        </a>
      </article>

    </div>
  </main>

  <!-- Enhanced FAB -->
  <a href="/add" class="fab group" title="新しい定点を追加">
    <i class="fas fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
  </a>

  <script>
    // Enhanced interactions
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          if (navigator.vibrate) {
            navigator.vibrate(20);
          }
        });

        card.addEventListener('click', function(e) {
          if (navigator.vibrate) {
            navigator.vibrate(50);
          }
          
          const loading = document.createElement('div');
          loading.className = 'absolute inset-0 bg-black/50 flex items-center justify-center rounded-2xl';
          loading.innerHTML = '<div class="loading w-6 h-6 border-2 border-white border-t-transparent rounded-full"></div>';
          this.appendChild(loading);
        });
      });

      // Parallax effect
      document.addEventListener('mousemove', function(e) {
        const particles = document.querySelectorAll('.particle');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.3;
          const x = mouseX * speed * 15;
          const y = mouseY * speed * 15;
          particle.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      });
    });
  </script>
</body>
</html>
