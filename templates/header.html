<!-- Shared Header Component -->
<header class="sticky top-0 z-50 backdrop-blur-lg bg-gray-900/80 border-b border-gray-700/50">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo & Brand -->
      <div class="flex items-center gap-8">
        <a href="/" class="flex items-center gap-3 group">
          <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-red-700 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
            <i class="fas fa-crosshairs text-white text-lg"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-white font-bold text-lg tracking-wide">VALORANT</span>
            <span class="text-red-400 text-xs font-semibold tracking-wider">POINTBOOK</span>
          </div>
        </a>
        
        <!-- Main Navigation -->
        <div class="hidden md:flex items-center gap-6">
          <a href="/" class="text-white hover:text-red-400 transition-colors flex items-center gap-2">
            <i class="fas fa-home text-sm"></i>
            <span>ホーム</span>
          </a>
          <a href="/add" class="text-white hover:text-red-400 transition-colors flex items-center gap-2">
            <i class="fas fa-plus text-sm"></i>
            <span>投稿</span>
          </a>
        </div>
      </div>

      <!-- User Section -->
      <div class="flex items-center gap-4">
        {% if user %}
          <!-- User Profile Dropdown -->
          <div class="relative group">
            <button class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-800 transition-colors">
              <img src="{{ user.avatar_url or 'https://ui-avatars.com/api/?name=' + user.username + '&background=ff4655&color=fff' }}" 
                   alt="{{ user.username }}" 
                   class="w-8 h-8 rounded-full border-2 border-gray-600">
              <span class="text-white hidden sm:block">{{ user.username }}</span>
              <i class="fas fa-chevron-down text-white text-xs"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-56 bg-gray-800 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 border border-gray-700">
              <div class="p-3 border-b border-gray-700">
                <p class="text-white font-semibold">{{ user.username }}</p>
              </div>
              <div class="py-2">
                <a href="/profile" class="flex items-center gap-3 px-4 py-2 text-white hover:text-red-400 hover:bg-gray-700 transition-colors">
                  <i class="fas fa-user text-sm"></i>
                  <span>プロフィール</span>
                </a>
                <a href="/profile/posts" class="flex items-center gap-3 px-4 py-2 text-white hover:text-red-400 hover:bg-gray-700 transition-colors">
                  <i class="fas fa-map-marker-alt text-sm"></i>
                  <span>投稿した定点</span>
                </a>
                <a href="/profile/likes" class="flex items-center gap-3 px-4 py-2 text-white hover:text-red-400 hover:bg-gray-700 transition-colors">
                  <i class="fas fa-heart text-sm"></i>
                  <span>いいねした定点</span>
                </a>
                <a href="/profile/bookmarks" class="flex items-center gap-3 px-4 py-2 text-white hover:text-red-400 hover:bg-gray-700 transition-colors">
                  <i class="fas fa-bookmark text-sm"></i>
                  <span>ブックマーク</span>
                </a>
              </div>
              <div class="border-t border-gray-700 py-2">
                <a href="/logout" class="flex items-center gap-3 px-4 py-2 text-red-400 hover:text-red-300 hover:bg-gray-700 transition-colors">
                  <i class="fas fa-sign-out-alt text-sm"></i>
                  <span>ログアウト</span>
                </a>
              </div>
            </div>
          </div>
        {% else %}
          <!-- Login/Register Buttons -->
          <a href="/login" class="px-4 py-2 text-white hover:text-red-400 transition-colors">
            ログイン
          </a>
          <a href="/login" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors font-semibold">
            新規登録
          </a>
        {% endif %}
        
        <!-- Mobile Menu Toggle -->
        <button class="md:hidden text-white hover:text-red-400" onclick="toggleMobileMenu()">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col gap-2 pt-4 border-t border-gray-700">
        <a href="/" class="text-white hover:text-red-400 transition-colors flex items-center gap-2 px-4 py-2 hover:bg-gray-800 rounded-lg">
          <i class="fas fa-home text-sm"></i>
          <span>ホーム</span>
        </a>
        <a href="/add" class="text-white hover:text-red-400 transition-colors flex items-center gap-2 px-4 py-2 hover:bg-gray-800 rounded-lg">
          <i class="fas fa-plus text-sm"></i>
          <span>投稿</span>
        </a>
        {% if user %}
        <a href="/profile" class="text-white hover:text-red-400 transition-colors flex items-center gap-2 px-4 py-2 hover:bg-gray-800 rounded-lg">
          <i class="fas fa-user text-sm"></i>
          <span>プロフィール</span>
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>
